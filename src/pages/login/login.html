<ion-content padding class="animated fadeIn login auth-page" style="background-color: #cecece;">
  <div class="login-content">

    <!-- Logo -->
    <div style="text-align: center;margin-top:4em;">
      <h3><strong>Locadora XPTO</strong></h3>
      <p>Bom objetivo de facilitar o controle de sua frota</p>
    </div>
    <!-- Login form -->
    <form class="list-form" [formGroup]="todo" (ngSubmit)="logForm()">
      <ion-item style="background-color: #cecece;">
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item style="background-color: #cecece;">
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>
      <p style="color: red">{{erro}}</p>
      <button type="submit" [disabled]="!todo.valid" ion-button icon-start block color="dark" tappable>
        Entrar
      </button>

    </form>

  </div>
</ion-content>
